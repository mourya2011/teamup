{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<style>
    tr{
        text-align: center;
    }
</style>

<h1  style="text-align:center; margin-top:60px; margin-bottom:25px">MANAGE PROJECTS</h1>
<br>
<div class="container">
    <table class="table table-hover" id="example">
        <thead>
        <tr>
            <th>S.No</th>
            <th>Project Title</th>
            <th>Creation Date</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        {% for i in projects %}
        <tr style="background-color: #DBE887">
            <td>{{forloop.counter}}</td>
            <td>{{i.title}}</td>
            <td>{{i.creationdate}}</td>
            <td>
                <a href="{% url 'edit_project' i.id %}" class="btn btn-success btn-sm">Edit</a>
                | <a href="{% url 'change_status' i.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% include 'footer.html'%}

{% endblock %}
